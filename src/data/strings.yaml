    subtitle: Un desarrollador de Uruguay apasionado por el software libre

  about:
    title: Sobre mi
    paragraphs:
      - >-
        Soy un desarrollador uruguayo de 22 años que ha estado interesado en la programación desde joven.
        Tuve mi primer contacto con el mundo de la programación a los 12 años y comencé a aprender seriamente
        a los 15 gracias a la ayuda de 2 amigos que me enseñaron sobre el software libre.
      - >-
        Desde ahí, comencé a aprender todo tipo de cosas que me parecían interesantes, desde desarrollo web
        hasta lenguaje ensamblador y temas relacionados a la electrónica.
      - >-
        Amo programar y siempre estoy aprendiendo cosas nuevas a medida que las necesito para lograr algo.
        Sin embargo, aun no cuento con experiencia laboral como desarrollador así que me encuentro en búsqueda
        de mi primer empleo como tal.

