en:
  intro:
    title: Franco Profeti
    subtitle: Developer from Uruguay passionate about open source technologies

  about:
    title: About me
    paragraphs:
      - >-
        I'm a 22 years old developer from Uruguay who has been interested in programming since young.
        I had my first contact with the world of programming at the age of 12 and I began to learn how to
        program for real at the age of 15 thanks to the help of 2 friends who taught me about
        open source software.
      - >-
        From there, I started to learn all kinds of things that interested me, from web development to
        assembly language and electronics.
      - >-
        I love programming and I'm always learning things as I need them for something.
        However, I still don't have work experience as a developer so I'm looking for my first job as such.
  
